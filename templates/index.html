<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FileHosting by Ivan0n | –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∞–π—Ç–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            margin: 0;
            padding: 5px;
        }
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload, .upload-btn {
            background-color: #333;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .custom-file-upload:hover, .upload-btn:hover {
            background-color: #555;
        }
        .drop-zone {
            border: 2px dashed #555;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            color: #777;
            transition: background-color 0.3s ease;
        }
        .drop-zone.dragover {
            background-color: #222;
            border-color: #888;
        }
        .file-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .file-list img {
            max-width: 60px;
            max-height: 60px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #333;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .file-list img:hover {
            transform: scale(1.2);
        }
        #progressBar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 15px;
            display: none;
        }
        #progressBar div {
            height: 100%;
            background-color: #42a5f5;
            width: 0%;
            transition: width 0.3s;
        }
        .message-box {
            display: none;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            max-width: 400px;
            animation: fadein 0.5s ease;
        }
        .message-success {
            background-color: #2e7d32;
            color: #fff;
            border: 1px solid #1b5e20;
        }
        .message-error {
            background-color: #c62828;
            color: #fff;
            border: 1px solid #b71c1c;
        }
        .message-box button {
            margin: 10px 5px 0;
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .message-box button:hover {
            background: #555;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>FileHosting by Ivan0n</h1>
    <h2>–°–¥–µ–ª–∞–π—Ç–µ –≤–∞—à —Ñ–∞–π–ª –ø—É–±–ª–∏—á–Ω—ã–º</h2>
    <h3>('html', 'css', 'js', 'png', 'jpg', 'jpeg', 'gif', 'ico', 'svg')</h3>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <label class="custom-file-upload">
            –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã
            <input type="file" name="files[]" multiple onchange="handleFiles(this.files)">
        </label>
        <div class="drop-zone" id="dropZone">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã —Å—é–¥–∞</div>
        <button type="submit" class="upload-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        <div id="progressBar"><div></div></div>
        <div class="file-list" id="fileList"></div>
    </form>
    <div id="messageBox" class="message-box"></div>
    <script>
        let filesToUpload = [];
        const maxSize = 5 * 1024 * 1024;

        function showMessage(type, text, url = '') {
            const box = document.getElementById('messageBox');
            box.className = 'message-box ' + (type === 'success' ? 'message-success' : 'message-error');
            box.innerHTML = text;
            if (type === 'success' && url) {
                const linkBtn = document.createElement('button');
                linkBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª';
                linkBtn.onclick = () => window.open(url, '_blank');
                const copyBtn = document.createElement('button');
                copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(url);
                    copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É', 2000);
                };
                box.appendChild(document.createElement('br'));
                box.appendChild(linkBtn);
                box.appendChild(copyBtn);
            }
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 5000);
        }

        function handleFiles(files) {
            filesToUpload = [];
            for (let file of files) {
                if (file.size > maxSize) {
                    showMessage('error', file.name + " –ø—Ä–µ–≤—ã—à–∞–µ—Ç 5MB!");
                    continue;
                }
                filesToUpload.push(file);
            }
            if (filesToUpload.length > 0) updateFileList();
        }

        function updateFileList() {
            const list = document.getElementById('fileList');
            list.innerHTML = '';
            filesToUpload.forEach(file => {
                const item = document.createElement('div');
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.onclick = () => showModal(img.src);
                    item.appendChild(img);
                } else {
                    item.textContent = 'üìÑ ' + file.name;
                }
                list.appendChild(item);
            });
        }

        function showModal(src) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:9999;';
            const img = document.createElement('img');
            img.src = src;
            img.style.cssText = 'max-width:90%;max-height:90%;border:3px solid #fff;border-radius:10px;';
            modal.appendChild(img);
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        }

        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (filesToUpload.length === 0) {
                showMessage('error', '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏!');
                return;
            }
            const formData = new FormData();
            filesToUpload.forEach(file => formData.append('files[]', file));

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.display = 'block';
                    progressBar.firstElementChild.style.width = percent + '%';
                }
            };
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const url = '/public/' + encodeURIComponent(filesToUpload[0].name);
                    showMessage('success', '–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!', url);
                } else {
                    showMessage('error', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                }
            };
            xhr.onerror = function() {
                showMessage('error', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.');
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
